    <h1>Senchin</h1>
    <p>A simple JavaScript timer tool that allows you to start, pause, and reset a timer.</p>

    <h2>Features</h2>
    <ul>
        <li>Start the timer</li>
        <li>Pause the timer</li>
        <li>Reset the timer</li>
    </ul>

    <h2>Installation</h2>
    <pre><code>npm install senchin-t</code></pre>
